<html>
	<head>
		<!--Assignment 1 that uses heading tags, <b>,<em>, <u> tags, img tags-->
		<title>Assignment1.1</title>
		<meta name="description" content="Web Assignment">
		<meta name="keywords" content="HTML,Heading tags,p tag,img tag">
		<meta name="author" content="Shanthee Sampath">
	</head>
	<body>
		<header>
			<!-- First heading goes here-->
			<h1>First Heading</h1>
		</header>
		<!--First Paragraph-->
		<p>
			First <u>Paragraph</u>
		</p>
		<!--Second paragraph-->
		<p>
			Second <em>Paragraph</em>
		</p>
		<!--Third paragraph-->
		<p>
			Third <b>Paragraph</b>
		</p>
		<!--Second Heading-->
		<p>
			<h2>Second Heading</h2>
		</p>
		<!--Image Tag + Figure Tag-->
		<figure>
			<img src="http://yoursmiles.org/bsmile/fun/b0202.gif" />
		</figure>
		<!--Second Paragraph-->
		<p>
			Second <em>Paragraph</em>
		</p>
		<!--Another para-->
		<p>
			Third <b>Paragraph</b>
		</p>
	</body>
</html>
